<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/5c8c766aa1.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <!-- HEADER HERE -->
    <header>
        <h1 class="inline">Note Taker</h1>

        <icons>
            <i class="fas fa-save" id="save-btn"></i>
            <i class="fas fa-pencil-alt" id="new-note-btn"></i>
        </icons>
    </header>

    <!-- LIST FLOATED TO THE LEFT -->
    <div class="notelist" id="note-list">
    </div>

    <!-- NOTE DISPLAY -->
    <div class="notecontainer">
        <input type="text" id="note-title" placeholder="Note Title">
        <br><br>
        <input type="text" id="note-body" placeholder="Note Text">
    </div>
</body>
<script src="../js/script.js"></script>
</html>
